<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>View Staff Details</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <div class="body">
      <div class="header"></div>
      <div class="content">
        <div class="left"></div>
        <div class="center">
          <h3>View Staff Details</h3>
          <table class="view-detail" id="view-staff-detail">
            <tr>
              <th>Staff ID:</th>
              <td id="staff-id"></td>
            </tr>
            <tr>
              <th>First Name:</th>
              <td id="first-name"></td>
            </tr>
            <tr>
              <th>Last Name:</th>
              <td id="last-name"></td>
            </tr>
            <tr>
              <th>Access Right:</th>
              <td id="access-right"></td>
            </tr>
            <tr>
              <th>Username:</th>
              <td id="staff-username"></td>
            </tr>
          </table>
        </div>
        <div class="right"></div>
      </div>
      <div class="footer"></div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../js/staffs-data-generator.js" charset="utf-8"></script>
  <script src="../partial/template.js"></script>
</html>
