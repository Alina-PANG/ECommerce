<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Create New Staff</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/index.css">
  </head>
  <body>
    <div class="body">
      <div class="header"></div>
      <div class="content">
        <div class="left"></div>
        <div class="center">
          <h3 id="POS-title-h3">Create New Staff</h3>
          <table class="create-new-form" id="create-staff-form">
            <tr>
              <th>Staff ID</th>
              <td><input type="text" placeholder="1"></td>
            </tr>
            <tr>
              <th>First Name:</th>
              <td><input type="text" placeholder="Tom"></td>
            </tr>
            <tr>
              <th>Last Name:</th>
              <td><input type="text" placeholder="Cox"></td>
            </tr>
            <tr>
              <th>Access Right</th>
              <td>
                <select id ="access-right-select">
                   <option value = "MANAGER"> Manager</option>
                   <option value = "CASHIER"> Cashier</option>
                </select>
              </td>
            </tr>
            <tr>
              <th>Username</th>
              <td><input type="text" placeholder="TomC"></td>
            </tr>
            <tr>
              <th>Password</th>
              <td><input type="password"></td>
            </tr>
            <tr><td colspan="2"><input type="button" id="create-staff-btn" value="Create" class="submit-btn"></td></tr>
          </table>
        </div>
        <div class="right"></div>
      </div>
      <div class="footer"><h6>@2019 IS3106. All rights reserved.</h6></div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  .<script type="text/javascript" src="../js/update-staff.js" charset="utf-8"></script>
  <script src="../partial/template.js"></script>
</html>
